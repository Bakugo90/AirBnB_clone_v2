<!DOCTYPE html>
<HTML lang="en">
    <HEAD>
        <TITLE>HBNB</TITLE>
    </HEAD>
    <BODY>
        {% if not_found is defined  %}
        <H1>Not found!</H1>
        {% else %}
        <H1>State: {{ state.name }}</H1>
        <H3>Cities:</H3>
        <UL>
            {% for city in state_cities|sort(attribute="name") %}
            <LI>{{ city.id }}: <B>{{ city.name }}</B></LI>
            {% endfor %}
        </UL>
        {% endif %}
    </BODY>
</HTML>
